<!DOCTYPE HTML>
<html lang="pt-br">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Spaceman</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="assets/css/dist/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<style media="screen">
.demo [class*='col-'] {
  border-radius: 2px;
}
.col-box {
  background-color: #007fff;
  border-radius: 2px;
  height: 2em;
}
.demo-2 [class*='col-'] {
  border-radius: 0;
}
.demo-2 [class*='col-']:nth-child(even) .col-box {
  background-color: #0066cc;
}
</style>

<body>

  <div class="wrapper pad-10">

    <h2>Spaceman 1.1.0</h2>
    <hr class="spacer-10">

    <h3>Flexbox Grid</h3>
    <br/>

    <h6 class="spacer-bottom-05">Reponsive</h6>
    <div class="row demo" style="background:#eee;">
      <div class="col-1 md-12">
        <div class="col-box"></div>
      </div>
      <div class="col-1 md-6">
        <div class="col-box"></div>
      </div>
      <div class="col-1 md-6">
        <div class="col-box"></div>
      </div>
      <div class="col-1 md-2 sm-4">
        <div class="col-box"></div>
      </div>
      <div class="col-1 md-2 sm-4">
        <div class="col-box"></div>
      </div>
      <div class="col-1 md-2 sm-4">
        <div class="col-box"></div>
      </div>
      <div class="col-1 md-2 sm-4">
        <div class="col-box"></div>
      </div>
      <div class="col-1 md-2 sm-4">
        <div class="col-box"></div>
      </div>
      <div class="col-1 md-2 sm-4">
        <div class="col-box"></div>
      </div>
      <div class="col-1 md-6">
        <div class="col-box"></div>
      </div>
      <div class="col-1 md-6">
        <div class="col-box"></div>
      </div>
      <div class="col-1 md-12">
        <div class="col-box"></div>
      </div>
    </div>
    <br/>

    <h6 class="spacer-bottom-05">Without Gutters</h6>
    <div class="row no-gutter demo-2" style="background:#eee;">
      <div class="col-1 md-12">
        <div class="col-box"></div>
      </div>
      <div class="col-1 md-6">
        <div class="col-box"></div>
      </div>
      <div class="col-1 md-6">
        <div class="col-box"></div>
      </div>
      <div class="col-1 md-2 sm-4">
        <div class="col-box"></div>
      </div>
      <div class="col-1 md-2 sm-4">
        <div class="col-box"></div>
      </div>
      <div class="col-1 md-2 sm-4">
        <div class="col-box"></div>
      </div>
      <div class="col-1 md-2 sm-4">
        <div class="col-box"></div>
      </div>
      <div class="col-1 md-2 sm-4">
        <div class="col-box"></div>
      </div>
      <div class="col-1 md-2 sm-4">
        <div class="col-box"></div>
      </div>
      <div class="col-1 md-6">
        <div class="col-box"></div>
      </div>
      <div class="col-1 md-6">
        <div class="col-box"></div>
      </div>
      <div class="col-1 md-12">
        <div class="col-box"></div>
      </div>
    </div>
    <br/>

    <h6 class="spacer-bottom-05">Nesting Grids</h6>
    <div class="row demo" style="background-color:#eee;">

      <div class="col-6 sm-12">
        <h6 class="spacer-bottom-05">Aligned cols</h6>
        <div class="row demo" style="background:#e3e3e3;">
          <div class="col-3 col-vcenter">
            <div class="col-box" style="height:5em;"></div>
          </div>
          <div class="col-3 col-vbottom">
            <div class="col-box"></div>
          </div>
          <div class="col-3 col-vcenter">
            <div class="col-box"></div>
          </div>
          <div class="col-3">
            <div class="col-box"></div>
          </div>
        </div>
      </div>

      <div class="col-6 sm-12">
        <h6 class="spacer-bottom-05">Centered cols</h6>
        <div class="row row-centered demo" style="background:#e3e3e3;">
          <div class="col-2">
            <div class="col-box"></div>
          </div>
          <div class="col-2">
            <div class="col-box"></div>
          </div>
          <div class="col-2">
            <div class="col-box"></div>
          </div>
          <div class="col-2">
            <div class="col-box"></div>
          </div>
        </div>
      </div>

      <div class="col-12">
        <h6 class="spacer-bottom-05">Streched Cols</h6>
        <div class="row demo" style="background:#e3e3e3;">
          <div class="col-4 col-stretch">
            <div class="col-box" style="height:6em;"></div>
          </div>
          <div class="col-2 col-stretch">
            <div class="col-box" style="height:100%;"></div>
          </div>
          <div class="col-2 col-stretch">
            <div class="col-box" style="height:100%;"></div>
          </div>
          <div class="col-4 col-stretch">
            <div class="col-box" style="height:100%;"></div>
          </div>
        </div>
      </div>

    </div>
    <br/>

  </div>
</body>
</html>
